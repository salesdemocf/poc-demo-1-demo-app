apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eva-development
  annotations:
    codefresh.io/product: example-voting-app
spec:
  project: default
  sources:
    - repoURL: https://github.com/salesdemocf/poc-demo-1-demo-app.git
      targetRevision: HEAD
      path: example-voting-app
      helm:
        valueFiles:
          - $environments/eva/gitops/development/values.yaml
    - repoURL: https://github.com/salesdemocf/environments.git
      targetRevision: HEAD
      ref: environments
  destination:
    namespace: development
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
