apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eva-development
  annotations:
    codefresh.io/product: example-voting-app
spec:
  project: default
  source:
    repoURL: https://github.com/salesdemocf/poc-demo-1-demo-app.git
    targetRevision: HEAD
    path: example-voting-app/environments/development
    plugin:
      name: argocd-vault-plugin-helm
      env:
        - name: HELM_ARGS
          value: -f values.yaml
  destination:
    namespace: development
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
